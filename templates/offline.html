<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | MOMENT by Aranya IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
        }
        
        .offline-alert {
            padding: 2.5rem;
            border: 1px solid #e0e3e7;
            border-radius: 12px;
            background-color: #fff;
            max-width: 420px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .offline-alert:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        
        .offline-alert i {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        h3 {
            color: #2c3e50;
            margin: 0.75rem 0;
            font-weight: 600;
        }
        
        .brand {
            color: #4285f4;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .text-muted {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
            height: 1rem;
        }
        
        .retry-btn:hover {
            background-color: #3367d6;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .retry-btn i {
            font-size: 1rem;
            color: white;
            margin-right: 8px;
            vertical-align: middle;
            position: relative;
            top: 8px;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #95a5a6;
        }
        
        .logo {
            margin-bottom: 1.5rem;
        }
        
        .logo span {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .logo .company {
            color: #4285f4;
        }
        
        .logo .product {
            color: #34a853;
        }
        
        @media (max-width: 480px) {
            .offline-alert {
                padding: 1.5rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-alert">
            <div class="logo">
                <span class="company">Aranya IT</span> 
                <span> | </span>
                <span class="product">MOMENT</span>
            </div>
            <i class="bi bi-wifi-off"></i>
            <h3>You're offline</h3>
            <p class="text-muted">We can't connect to the internet. Please check your network connection.</p>
            <a href="{% url 'root' %}" class="retry-btn" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Retry Connection</span>
            </a>
        </div>
        <div class="footer">
            If the problem persists, try restarting your router or checking network settings
        </div>
    </div>

    <script>
        // Auto-retry every 10 seconds
        setInterval(function() {
            fetch(window.location.origin, { method: 'HEAD', cache: 'no-store' })
                .then(() => window.location.reload())
                .catch(() => console.log('Still offline'));
        }, 10000);
    </script>
</body>
</html>
