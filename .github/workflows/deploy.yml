name: Deploy Django to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H sitechai.com >> ~/.ssh/known_hosts

      - name: Deploy to cPanel
        run: |
          ssh aranyait@sitechai.com "cd /home/aranyait/subdomain/your_project && git pull origin master && source venv/bin/activate && pip install -r requirements.txt && python manage.py migrate && touch restart.txt"